<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scholarly üéì</title>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9fc;
      color: #333;
      width: 320px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6em;
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      font-size: 0.95em;
      font-weight: 400;
      color: #555;
      margin-bottom: 0.8em;
    }

    h3 {
      font-size: 0.85em;
      color: #c0392b;
      margin-bottom: 1.2em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.95em;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Scholarly üéì</h1>
    <h2>This Chrome Extension will generate a summary, questions, and answer your queries to help you digest any article!</h2>
    <h3>‚ö†Ô∏è Wait for summary and practice question generation to complete before asking questions!</h3>

    <input id="text" placeholder="Enter your question..." />
    <input id="text2" placeholder="Enter related context..." />
    <button id="sub">Generate Answer</button>

    <pre id="output"></pre>
  </div>
</body>

</html>
